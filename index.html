    <!-- Loading Animation Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #0a0a1a 0%, #12122a 50%, #0a0a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .loading-rocket {
        width: 80px;
        height: 160px;
        animation: rocketLaunch 1.5s ease-in-out infinite;
      }
      @keyframes rocketLaunch {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .loading-flame {
        animation: flameFlicker 0.15s ease-in-out infinite alternate;
        transform-origin: center top;
      }
      @keyframes flameFlicker {
        0% { transform: scaleY(1) scaleX(1); }
        100% { transform: scaleY(1.2) scaleX(0.85); }
      }
      .loading-text {
        margin-top: 30px;
        font-family: 'Space Grotesk', Arial, sans-serif;
        font-size: 1.2rem;
        color: #ffd700;
        letter-spacing: 3px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .loading-stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .loading-star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
